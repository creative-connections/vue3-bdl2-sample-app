<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.jsdelivr.net/gh/creative-connections/Bodylight.js-Components/dist/bodylight.bundle.js"></script>
    <script src="editword.js" defer></script>
</head>
<body aurelia-app="webcomponents">
<h1>Web Components outside VUE3:</h1>
<div class="w3-row">
    <div class="w3-third">
        Chart:
        <bdl-chartjs
                id="id9"
                width="200"
                height="200"
                responsive="false"
                fromid="id4"
                type="doughnut"
                labels="as web components,as aurelia plugin,as custom framework"
                initialdata="3,1,1"
                refindex="0"
                refvalues="3"
                animation="true"
        ></bdl-chartjs>

        EditWord:

        <p>Name: <edit-word>Tomas</edit-word> SurName: <edit-word>Kulhanek</edit-word></p>
    </div>
    <div class="w3-rest">
        <h1>Bodylight components usage</h1>
        <p>
            If the 'doughnut' chart is rendered on the left, then Bodylight.js
            components are integrated correctly. VUE 3 router app follows.
        </p>
    </div>
</div>
<h1>Web Components inside VUE3:</h1>
<noscript>
    <strong
    >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
    >
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
